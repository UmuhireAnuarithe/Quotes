<div class="container-fruid">

    <h1 style="background-color: black;color:chocolate"> INSPIRATIONAL  QUOTES  WEBSITE!</h1>
    <div class="head">
      <img src="https://www.wow4u.com/graphics/apersonal-min.png">
      <p> Inspirational Quotes website is an that help user to get or give inspiration 
        through the quotes . Where a you can post a quotes to inspire other and view available 
      quotes give others  inspiration. </p>
    </div>
    <div class="jumbotron">
    <div class="row">
      <div class=col-md-6 >
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
  
         
      <div class=col-md-6>
          <ol>
          <h2 style="color: coral">View Quotes now!!!!</h2>                   
          <div *ngFor="let quote of Quote;let i = 'index'" class="list">
            <li id="{{i}}" class="num">{{quote.title}}<br>        
              <button (click)='toogleDetails(i)' class="btn btn-info btn-md" id="detail">Details</button>
            </li>    
            <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
          </div>
        </ol>
      </div>
    </div>
   

 </div>

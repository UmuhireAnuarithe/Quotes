<h1 style="color:blue">Publish Your Quote</h1>
<div class="container-fluid">
  <div class="row">
      <form id="form"(ngSubmit)='submitQuote()' #quoteForm='ngForm'>

          <div class="form-group">
            <label for="title">Title</label>
              <input type="text"  class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title="ngModel" required >
               <!-- <div [hidden]="title.valid || title.Pristine" class="alert alert-danger">
                  <p> Title is Required</p>    
              </div>   -->
          </div> 


          <div class="form-group">
              <label for="author">Author </label>
                <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel"  required >
<!--               
             <div [hidden]="author.valid || author.Pristine" class="alert alert-danger">
            <p>Author nare is required</p>
            </div>  -->
        </div> 
         
          <div class="form-group">

              <label for="quote">Quote</label>
              <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote"   #quote="ngModel" required></textarea>
               <!-- <div [hidden]="quote.valid || quote.Pristine" class="alert alert-danger">
            <p>Quote nare is required</p>
            </div>  -->
        </div>
          
          <div class="form-group">

            <label for="user">User</label>
            <input type="text"  class="form-control" id="user" [(ngModel)]="newQuote.user" name="user" #user="ngModel" required >
             
             <!-- <div [hidden]="user.valid || user.Pristine" class="alert alert-danger">
            <p>User name nare is required</p>
            </div>   -->
        </div>
            
          
        
         
          <div class="form-group">
              <label for="date">Date</label>
                <input type="date"  class="form-control" id="date" [(ngModel)]="newQuote.completeDate" name="completeDate" #date="ngModel" required >
                <div [hidden]="date.valid || date.Pristine" class="alert alert-danger">
                
                    <p> Date is Required</p>    
                </div> 
                </div>
           
              
          <button type="submit" class="btn btn-primary btn-lg" id="addbtn">add Quote</button>
      </form>
  </div>
</div>
